<!doctype html>
<html>
   <title>Recommendation System</title>
   <body>
      <h2>Quality metrics for the current model:</h2>
      <table border = 1>
          {% for key,value in metrics.items() %}
             <tr>
                 <th> {{ key }} </th>
                 <td> {{ value }} </td>
             </tr>
          {% endfor %}
      </table>
      
      <br/>
      <a href="{{ url_for('index') }}">Go Back</a>
   </body>
</html>
